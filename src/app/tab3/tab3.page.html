<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> CONTA </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="focus" placeholder="Buscar"></ion-searchbar>

  <ion-card>
    <ion-label class="ion-text-wrap">
      <h1>FILMES FAVORITOS</h1>
      <p>Esses filmes foram salvos por você!</p>
    </ion-label>
  </ion-card>

  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6JjfSchsU6daXk2AKX8EEBjO3Fm.jpg"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h1>Morbius (2022)</h1>
        <p>31/03/2022 (BR)</p>
        <p>Ação, Ficção científica, Fantasia</p>
      </ion-label>
      <ion-chip color="success" outline="true">
        <div
          role="progressbar"
          aria-valuenow="35"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 35"
        ></div>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
