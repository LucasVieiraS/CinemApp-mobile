<ion-header [translucent]="true">
  <ion-toolbar color="yellowish">
    <div slot="end">
      <ion-title>LUCAS</ion-title>
      <ion-thumbnail class="profile" slot="end">
        <img
          src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
        />
      </ion-thumbnail>
    </div>
    <ion-title> <ion-icon name="film"></ion-icon> FILMES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!--(ionCancel)="restoreMovies($event)"-->
    <!--(ionChange)="getMovies($event)"-->

    <ion-searchbar
      showCancelButton="focus"
      placeholder="Buscar"
      (ionChange)="getMovies($event)"
      animated
    ></ion-searchbar>

    <ion-item-divider class="per-studio-divider">
      <ion-card>
        <ion-label>
          <h1>STUDIO GHIBLI</h1>
          <p>
            <ion-icon name="film" color="yellowish"></ion-icon>
            VEJA SEUS INCR√çVEIS FILMES!
          </p>
        </ion-label>
      </ion-card>
    </ion-item-divider>

    <ion-infinite-scroll style="background: transparent" *ngIf="movieList && movieList.results" (ionInfinite)="getMovies($event)">
      <ion-item-sliding *ngFor="let item of movieList.results">
        <ion-card>
          <ion-item-options side="end">
            <ion-item-option
              class="options"
              color="warning"
              expandable
              (click)="sendAlert(item)"
            >
              <ion-icon name="star"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item lines="full">
            <ion-thumbnail slot="start" (click)="showMovie(item)">
              <img
                *ngIf="item.poster_path"
                src="https://www.themoviedb.org/t/p/w500/{{item.poster_path}}"
              />
              <ion-icon
                *ngIf="!item.poster_path"
                name="videocam-off"
              ></ion-icon>
            </ion-thumbnail>
            <ion-label>
              <div class="ion-text-wrap">
                <h1>{{item.title}}</h1>
                <p>
                  {{item.release_date | date: 'shortDate'}} -
                  {{item.original_language.toUpperCase()}}
                </p>
                <div>
                  <ion-badge
                    color="medium"
                    *ngFor="let genre_id of item.genre_ids"
                    color="darker"
                    >{{genres[genre_id] || "???"}}</ion-badge
                  >
                </div>
              </div>
            </ion-label>
            <ion-chip
              [color]="item.vote_average < 5 ? 'danger' : ((item.vote_average < 7) ? 'warning' : 'success')"
              outline="true"
            >
              {{item.vote_average*10}}
              <p>%</p>
            </ion-chip>
          </ion-item>
        </ion-card>
      </ion-item-sliding>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
