<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> FILMES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="focus" placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of movieData">
      <ion-item-options side="end">
        <ion-item-option color="warning" expandable (click)="addToFavorite(item.nome)">
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="item.imagem"/>
        </ion-thumbnail>
        <ion-label>
          <div class="ion-text-wrap">
            <h1>{{item.nome}}</h1>
            <p>31/03/2022 (BR)</p>
            <span>{{getCategoriaString(item.categorias)}}</span>
          </div>
        </ion-label>
        <ion-chip color="success" outline="true"> </ion-chip>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
